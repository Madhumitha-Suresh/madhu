<!DOCTYPE html>
<html>
<head>
    <title>KLM Freshmart</title>
    <style>
        /* Full page gradient background */
        body {
            background: linear-gradient(to right, #f6d365, #fda085); /* warm gradient */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Center container for logo and form */
        .container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9); /* semi-transparent white box */
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        img {
            width: 250px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 10px 0;
            color: #ff7e5f;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background-color: #ff7e5f;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3e1d;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <img src="https://github.com/lavanyasureshbabu/KLM-FRESHMART-/raw/main/logo.png" alt="KLM Freshmart Logo"><br>

        <h1>KLM Freshmart</h1>
        <h2>Customer Login</h2>

        <form>
            <input type="text" placeholder="Customer Name"><br>
            <input type="tel" placeholder="Phone Number"><br>
            <textarea placeholder="Address"></textarea><br>
            <input type="email" placeholder="Email ID"><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
